<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhnd0JK2Banvf"
    crossorigin="anonymous"
    >
    <link rel="stylesheet" href="Login_Form.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="container " id="container">
        <div class="form-container sign-up-container">
            <form action="" method = "POST" ModelAttribute="info">
                <h1>Tạo Tài Khoản</h1>
                <input type="text" placeholder="Name" name="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Đăng ký</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form>
                <h1>Đăng Nhập</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Đăng nhập</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Chào Mừng Quay Trở Lại</h1>
                    <p>
                         Để tiếp tục kết nối với chúng tôi,
                         xin hãy đăng nhập bằng thông tin cá
                         nhân của bạn
                    </p>
                    <button class="ghost" id="signIn">Đăng Nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào các bạn</h1>
                    <p>
                        Nhập thông tin cá nhân của bạn và
                        bắt đầu cuộc hành trình với chúng
                        tôi
                    </p>
                    <button class="ghost" id="signUp">Đăng Ký</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Login_Form.js"></script>
</body>
</html>
